<html>
  <head>
    <title>Books API Example</title>
  </head>
  <body id="parent">

    <script>
      function handleResponse(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.text should have the HTML entities escaped.
        if(item.volumeInfo.imageLinks.smallThumbnail != null){
            content = document.createElement('img')
            content.setAttribute('id', 'content' + i.toString())
            content.setAttribute('src', item.volumeInfo.imageLinks.thumbnail) 
            
            document.getElementById("parent").appendChild(content); 
            // content.insertAdjacentHTML('afterend', '<div style="padding=20px;"></div>')
        }
        
      }
    }
    </script>
    <script src="https://www.googleapis.com/books/v1/volumes?q=harry+potter&callback=handleResponse"></script>
  </body>
</html>
